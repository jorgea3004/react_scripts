<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <div id="content2"></div>
    <script type="text/babel">
class App extends React.Component {
  constructor(props) {
    super(props);
    this.handleClick = this._handleClick.bind(this, props.name);
  }
  componentWillReceiveProps(nextProps) {
    this.handleClick = this._handleClick.bind(this, nextProps.name);
  }
  // esta funci√≥n nos sirve de base para crear nuestro `this.handleClick`
  _handleClick(name, event) {
    //alert(`hola ${name}`);
    ReactDOM.render(<App2 id={name} />, document.getElementById("content2"));
  }
  render() {
    return (
      <div onClick={this.handleClick}>
        hola mundo
      </div>
    );
  }
}
class App2 extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div>
        hola mundo {this.props.id}
      </div>
    );
  }
}
ReactDOM.render(<App name="DOS" />, document.getElementById("content"));
    </script>
  </body>
</html>
